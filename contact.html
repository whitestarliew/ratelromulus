<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contact – Ratel Romulus</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    /* small form tweaks that re-use your global palette */
    form label    { color:#fff; font-weight:600; }
    form input,
    form textarea { width:100%; padding:.6rem; border-radius:4px; border:none; margin-top:.2rem; }
    form button   { padding:.6rem 1.4rem; margin-top:.8rem; background:#2b6cb0; color:#fff; border:none; border-radius:4px; cursor:pointer; }
    form button:hover{ background:#1d4f8d; }
    #form-status  { margin-top:1rem; font-weight:600; }
    #form-status.ok { color:#28d267; }
    #form-status.err{ color:#ff5f56; }
  </style>
</head>
<body>
  <div class="background-image"></div>

  <!-- Header (same as other pages) -->
  <header>
    <nav>
      <div class="logo"><a href="index.html">Ratel Romulus</a></div>
      <div class="nav-links">
        <a href="index.html">Home</a>
        <div class="dropdown">
          <a href="services.html">Services <span class="arrow">▼</span></a>
          <div class="dropdown-content">
            <a href="services/cloud-migration.html">Cloud Migration</a>
            <a href="services.html#hosting">Managed Hosting</a>
            <a href="services.html#cost">Cost Optimization</a>
          </div>
        </div>
        <a href="about.html">About</a>
        <a href="contact.html">Contact</a>
      </div>
    </nav>
  </header>

  <!-- contact box -->
  <div class="about-content">
    <h1>Contact Us</h1>
    <p style="margin-bottom:1.2rem">
      Drop us a note and the Ratel Romulus team will reply within one business day.
    </p>

    <form id="contact-form" novalidate>
      <label for="name">Name</label>
      <input  id="name"    name="name"    type="text"   required placeholder="Your name">

      <label for="email">Email</label>
      <input  id="email"   name="email"   type="email"  required placeholder="you@example.com">

      <label for="message">Message</label>
      <textarea id="message" name="message" rows="6" required placeholder="How can we help?"></textarea>

      <button type="submit">Send&nbsp;Message</button>

      <div id="form-status"></div>
    </form>
  </div>

  <!-- Footer -->
  <footer>© 2025 Ratel Romulus. All rights reserved.</footer>

  <!-- WhatsApp quick-chat -->
  <a class="whatsapp-button" target="_blank" href="https://wa.me/60182764773">
    <img class="whatsapp-icon" src="https://upload.wikimedia.org/wikipedia/commons/6/6b/WhatsApp.svg" alt="WhatsApp">
  </a>

  <!-- basic JS handler -->
  <script>
    const form = document.getElementById('contact-form');
    const status = document.getElementById('form-status');

    form.addEventListener('submit', async e => {
      e.preventDefault();
      status.textContent = 'Sending…';
      status.className   = '';

      const payload = {
        name:    form.name.value.trim(),
        email:   form.email.value.trim(),
        message: form.message.value.trim()
      };

      try {
        /*  ─── OPTION A – Later hit your Flask endpoint ──
            await fetch('https://api.ratelromulus.com/contact', {
              method:'POST',
              headers:{'Content-Type':'application/json'},
              body:JSON.stringify(payload)
            });
            ─── OPTION B – quick Formspree fallback (uncomment) ──
            await fetch('https://formspree.io/f/yourID', {
              method:'POST',
              headers:{'Content-Type':'application/json'},
              body:JSON.stringify(payload)
            });
        */
        status.textContent = 'Thank you! We’ll be in touch soon.';
        status.className = 'ok';
        form.reset();
      } catch (err) {
        console.error(err);
        status.textContent = 'Oops, something went wrong. Please try again later.';
        status.className = 'err';
      }
    });
  </script>
</body>
</html>
